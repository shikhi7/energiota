<!doctype html>
<html>
  <head>
    <title>energiota</title>
    <!--<link rel="stylesheet" type="text/css" href="theme.css"/>-->
  </head>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function() {
      var socket = io();
      $('#gA').submit(function(){
        socket.emit('new address', "hihi");
        return false;
      });
      socket.on('new address', function(addr){
        $('#forAddr').append(addr);
      });
    });
  
  </script>
  <body>

    <form action = "http://127.0.0.1:3000/process_seedlogin" method = "POST">
      Seed: <input type = "text" name = "seed"> <br>
      <input type = "submit" value = "Submit">
    </form>

    <form action = "http://127.0.0.1:3000/process_getNodeInfo" method = "POST">
      <input type = "submit" value = "View Node Info">
    </form>

    <div>
    <form id="gA" action = "" method = "POST">
      <input type = "submit" value = "Generate New Address">
    </form>

    <p id="forAddr"></p>
    </div>

  </body>
</html>
